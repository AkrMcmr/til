<html lang="ja">

<body>
  <a id="link-to-store" href="https://play.google.com/store/apps/details?id=jp.co.enpay.wallet.stg" target="_blank"></a>
  <script>
    // iosならapp storeに、androidならgoogle playにリダイレクト
    var ua = navigator.userAgent;
    if (ua.indexOf('iPhone') > 0 || ua.indexOf('iPad') > 0 || ua.indexOf('iPod') > 0) {
      window.open("https://apps.apple.com/jp/app/id6449475758");
    } else if (ua.indexOf('Android') > 0) {
      document.getElementById('link-to-store').click();
//      window.open("https://play.google.com/store/apps/details?id=jp.co.enpay.wallet.stg");
    }
  </script>
</body>

</html>
